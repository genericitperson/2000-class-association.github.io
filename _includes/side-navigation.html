<ul>
{% for item in site.data.navigation %}
  <li class="{% if item.link == page.url %}active{% endif %}"><a href="{{ item.link | absolute_url }}">{{ item.name }}</a>
    <ul>
      {% for subitem in item.items %}
        <li class="{% if subitem.link == page.url %}active{% endif %}"><a href="{{ subitem.link | absolute_url }}">{{ subitem.name }}</a></li>
      {% endfor %}
    </ul>
  </li>
{% endfor %}
</ul>
