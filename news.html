---
layout: default
title: News & articles
---
<h1 class="mb-3">News & articles</h1>

<ul class="list-unstyled">
  {% for post in site.posts %}
    <li>
      <h2><a href="{{ post.url | absolute_url }}">{{ post.title }}</a></h2>
      <p>{{ post.excerpt }}</p>
      <hr>
    </li>
  {% endfor %}
</ul>
