<ul>

        <p class="card-text">{{ event.content | markdownify }}</p>
        <a href="#" class="card-link">More info &raquo;</a>
        <a href="#" class="card-link">Register &raquo;</a>
      </div>
    </li>
  {% endfor %}
</ul>
