---
layout: default
title: Events
---
<h1>Events</h1>

<ul class="list-unstyled">
  {% for event in site.events %}
    <li>
        <h3 class="text-muted">{{ event.start_date | date_to_string }}â€’{{ event.end_date | date_to_string }}, {{ event.venue }}</h3>
        <h2><a href="{{ site.url }}{{ event.url }}">{{ event.title }}</a></h2>
        {{ event.content | markdownify }}
        <a href="{{ site.url }}{{ event.url }}">More info &raquo;</a>
        <a href="#">Register &raquo;</a>
        <hr>
    </li>
  {% endfor %}
</ul>
